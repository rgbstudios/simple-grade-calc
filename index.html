<head>
<title>Simple Grade Calc</title>
<link rel="stylesheet" type="text/css" href="styles.css">

<meta charset="utf-8">
<meta name="title=" content="Simple Grade Calc">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Use Simple Grade Calc to easily calculate your grade">
<meta name="keywords" content="professor, grade, calculator, calc">
<meta id="metaColor1" name="theme-color" content="#393">
<meta id="metaColor2" name="msapplication-navbutton-color" content="#393">
<meta id="metaColor3" name="apple-mobile-web-app-status-bar-style" content="#393">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- Bootstrap Toggle (http://www.bootstraptoggle.com) -->
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
<div class="container-fluid">

<div id="titleDiv">
<img src="icon.svg" width="64px"></img>
<h3 class="display-4">Grade Calculator
<sub>for students</sub>
</h3>
<hr>

<b>Calculate:</b> <input id="calcToggle" type="checkbox" checked data-toggle="toggle" data-on="Final Grade" data-off="Assignment Score" data-onstyle="success" data-offstyle="success">

<br><br>
<div class="input-group my-2">
	<div class="input-group-prepend">
		<span class="input-group-text">Current Grade</span>
	</div>
	<input id="curGrade" class="form-control" type="number" value="75" min="0" maxlength="10" aria-label="Current Grade">
</div>
<div class="input-group my-2">
	<div class="input-group-prepend">
		<span class="input-group-text">Assignment Weight</span>
	</div>
	<input id="assWeight" class="form-control" type="number" value="20" min="0" max="100" maxlength="10" aria-label="Assignment Weight">
</div>
<div class="input-group my-2">
	<div class="input-group-prepend">
		<span class="input-group-text">Assignment Score</span>
	</div>
	<input id="assScore" class="form-control" type="number" value="85" min="0" maxlength="10" aria-label="Assignment Score">
</div>
<div class="input-group my-2">
	<div class="input-group-prepend">
		<span class="input-group-text">Final Grade</span>
	</div>
	<input disabled="true" id="finGrade" class="form-control" type="number" value="" min="0" maxlength="10" aria-label="Final Grade">
</div>

<p id="warningText" class="bg-warning"></p>

<hr>
<p><i class="fas fa-info-circle"></i> Enter inputs as a percentage (usually between 0-100)</p>
<p id="keyboard-shortcuts-p"><i class="fas fa-info-circle"></i> Use <kbd>Tab</kbd> and <kbd>Shift+Tab</kbd> to navigate inputs, also use arrow keys</p>
<p><a href="mailto:justingolden@rgbstudios.org" target="_blank">justingolden@rgbstudios.org</a></p>

</div>

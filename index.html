<html lang="en">
<head>
<title>Simple Grade Calc</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="shortcut icon" type="image/png" href="icon.png"/>

<meta charset="utf-8">
<meta name="title=" content="Simple Grade Calc">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Use Simple Grade Calc to easily calculate your grade">
<meta name="keywords" content="professor, grade, calculator, calc">
<meta id="metaColor1" name="theme-color" content="#393">
<meta id="metaColor2" name="msapplication-navbutton-color" content="#393">
<meta id="metaColor3" name="apple-mobile-web-app-status-bar-style" content="#393">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- Bootstrap Toggle (http://www.bootstraptoggle.com) -->
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
<div class="container-fluid p-4">

<div id="titleDiv">
<h1><img src="icon.svg" width="48px" alt="logo"></img> Grade Calculator <sub>for students</sub></h1>
<hr>

Calculate: &nbsp; <input id="calcToggle" type="checkbox" checked data-toggle="toggle" data-on="<i class='fas fa-calendar-check'></i> Final Grade" data-off="<i class='fas fa-edit'></i> Assignment Score" data-onstyle="success" data-offstyle="success">

<div class="input-group my-3">
	<div class="input-group-prepend">
		<!-- <i class="fas fa-book"></i> -->
		<span class="input-group-text"><i class="fas fa-clock"></i> Current Grade</span>
	</div>
	<input id="curGrade" class="form-control" type="number" value="75" min="0" maxlength="10" aria-label="Current Grade">
</div>
<div class="input-group my-3">
	<div class="input-group-prepend">
		<!-- <i class="fas fa-percent"></i> -->
		<span class="input-group-text"><i class="fas fa-balance-scale-left"></i> Assignment Weight</span>
	</div>
	<input id="assWeight" class="form-control" type="number" value="20" min="0" max="100" maxlength="10" aria-label="Assignment Weight">
</div>
<div class="input-group my-3">
	<div class="input-group-prepend">
		<!-- <i class="fas fa-pen-alt"></i> -->
		<span class="input-group-text"><i class="fas fa-edit"></i> Assignment Score</span>
	</div>
	<input id="assScore" class="form-control" type="number" value="85" min="0" maxlength="10" aria-label="Assignment Score">
</div>
<div class="input-group my-3">
	<div class="input-group-prepend">
		<!-- <i class="fas fa-check"></i> -->
		<!-- <i class="fas fa-check-circle"></i> -->
		<span class="input-group-text"><i class="fas fa-calendar-check"></i> Final Grade</span>
	</div>
	<input disabled="true" id="finGrade" class="form-control" type="number" value="" min="0" maxlength="10" aria-label="Final Grade">
</div>

<p id="warningText" class="bg-warning"></p>

<hr>
<small>
<p><i class="fas fa-info-circle"></i> Enter inputs as a percentage (usually between 0-100)</p>
<p id="keyboard-shortcuts-p"><i class="fas fa-info-circle"></i> Use <kbd>Tab</kbd> and <kbd>Shift+Tab</kbd> to navigate inputs, also use arrow keys</p>
<p>Questions, problems, or suggestions? Email <a href="mailto:contact@rgbstudios.org" target="_blank">contact@rgbstudios.org</a></p>
</small>

</div>
<script src="script.js"></script>
